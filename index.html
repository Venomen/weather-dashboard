<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Weather Dashboard</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" id="city-input">
        <button class="btn btn-outline-success" type="submit" id="search-button">Enter City</button>
      </form>
    </div>
  </nav>

  
  <main class="container">
    <div class="row">
      <div class="col-2 border border-primary">
        Column 1 - Past Searches
      </div>

      <div class="col-10 border border-primary">
        Column 2 - Current City
      </div>
    </div>
  </main>




</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
